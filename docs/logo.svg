<svg width="100%" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vertical Gradient: #FF8A3D (Orange) to Light Gray -->
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:1" />
    </linearGradient>

    <!-- Hard block shadow to mimic the "constructed" look -->
    <filter id="hardShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feFlood flood-color="#555555" flood-opacity="0.3"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feOffset dx="4" dy="4" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Text -->
  <text x="50%" y="90"
        font-family="'Courier New', Courier, monospace"
        font-weight="900"
        font-size="100"
        text-anchor="middle"
        fill="url(#codeGrad)"
        filter="url(#hardShadow)"
        style="letter-spacing: -2px;">
    CYBER
  </text>
</svg>
