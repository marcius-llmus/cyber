<div
    x-data="{ show: false, message: '', type: 'error', timeout: null }"
    @show-error-toast.window="message = $event.detail.message; type = 'error'; show = true; clearTimeout(timeout); timeout = setTimeout(() => show = false, 5000)"
    x-show="show"
    x-transition:enter="transform ease-out duration-300 transition"
    x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
    x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0"
    x-transition:leave="transition ease-in duration-100"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed top-5 right-5 w-full max-w-sm bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg shadow-lg z-[100]"
    style="display: none;"
>

    <div class="flex items-center">
        <p class="text-sm font-semibold" x-text="message"></p>
        <button @click="show = false" class="ml-auto -mx-1.5 -my-1.5 p-1.5 rounded-lg hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-600">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
    </div>
</div>
