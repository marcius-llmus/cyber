<div
    id="session-list-wrapper"
    hx-get="/history/?active_session_id={{ active_session_id }}"
    hx-trigger="{{ HistoryEventType.SESSIONS_CHANGED }} from:body"
    hx-swap="outerHTML"
>

    {% if sessions %}
        {% for session in sessions %}
            {% include "history/partials/session_item.html" with context %}
        {% endfor %}
    {% else %}
        <div class="text-xs text-gray-500 text-center py-6">No history for this project</div>
    {% endif %}
</div>
