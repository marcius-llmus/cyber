<div hx-swap-oob="innerHTML:#ai-content-{{ turn_id }}" class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg relative text-sm" role="alert">
    <div class="flex items-center justify-between">
        <div>
            <strong class="font-bold">Error:</strong>
            <span class="whitespace-pre-wrap">{{ message }}</span>
        </div>
        {% if original_message %}
        <button
            ws-send
            hx-vals='{"message": "{{ original_message | e }}", "retry_turn_id": "{{ turn_id }}"}'
            class="ml-4 px-3 py-1 bg-red-800 hover:bg-red-700 border border-red-600 rounded-md text-xs text-red-200 flex items-center justify-center"
        >
            <span class="btn-text">Retry</span>
            <svg class="htmx-indicator animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>
        {% endif %}
    </div>
</div>
