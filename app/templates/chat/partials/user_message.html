<div hx-swap-oob="beforeend:#message-list">
    <div class="flex items-start gap-3" id="user-message-{{ turn_id }}">
        <div class="bg-dark-card rounded-lg p-4 flex-1 min-w-0">
            <!-- User Markdown Rendering -->
            <div id="raw-user-{{ turn_id }}" class="hidden markdown-source">{{ content }}</div>
            <div id="rendered-user-{{ turn_id }}" class="prose prose-invert text-gray-200 max-w-none break-words"></div>
            <div id="user-message-controls-{{ turn_id }}" class="flex justify-end items-center mt-2">
                <!-- Controls might go here -->
            </div>
        </div>
        <div class="w-8 h-8 bg-dark-light rounded-lg flex items-center justify-center flex-shrink-0">
            {% include "components/icons/user_avatar.html" %}
        </div>
    </div>
</div>
