<div hx-swap-oob="beforeend:#message-list">
    <div class="flex items-start gap-3" id="ai-message-{{ turn_id }}">
        <div class="w-8 h-8 bg-primary rounded-md flex items-center justify-center flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </div>
        <div class="bg-dark-card rounded-lg p-4 flex-1 min-w-0">
            <!-- Hidden Buffer for Raw Text -->
            <div id="raw-{{ turn_id }}" class="hidden"></div>

            <!-- Visible Container for Rendered Markdown -->
            <div id="rendered-{{ turn_id }}" class="prose prose-invert text-gray-300 w-full max-w-none break-words">
                <!-- Markdown will be rendered here -->
            </div>

            <!-- Controls Container -->
            <div id="controls-{{ turn_id }}" class="mt-2"></div>
        </div>
    </div>
</div>
