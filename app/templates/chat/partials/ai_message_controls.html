<div class="flex items-center justify-end pt-2 mt-2" id="controls-{{ turn_id }}" hx-swap-oob="true">
    <div class="flex space-x-2 text-xs text-gray-500">
        {% if message and message.cost %}
        <span class="cost-badge text-primary" title="Output tokens: {{ message.output_tokens }}">
            <i class="fas fa-dollar-sign"></i> {{ "%.4f"|format(message.cost) }}
        </span>
        {% endif %}
    </div>
</div>
