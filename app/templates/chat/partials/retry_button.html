<div hx-swap-oob="innerHTML:#user-message-controls-{{ turn_id }}">
    <button
        ws-send
        hx-vals='{"message": {{ original_message | tojson }}, "retry_turn_id": {{ turn_id | tojson }} }'
        class="p-0 bg-transparent border-none text-red-400 hover:text-red-300 text-xs flex items-center mt-2"
        title="An error occurred. Click to retry."
    >
        <span class="btn-text flex items-center">
            <i class="fas fa-sync-alt mr-1"></i>
            Retry
        </span>
        {% include "components/icons/spinner.html" %}
    </button>
</div>
