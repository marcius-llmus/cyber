<div hx-swap-oob="innerHTML:#user-message-controls-{{ turn_id }}">
    <button
        ws-send
        hx-vals='{"message": "{{ original_message | e }}", "retry_turn_id": "{{ turn_id }}"}'
        class="p-0 bg-transparent border-none text-red-400 hover:text-red-300 text-xs flex items-center"
        title="An error occurred. Click to retry."
    >
        <span class="btn-text flex items-center">
            <i class="fas fa-sync-alt mr-1"></i>
            Retry
        </span>
        <svg class="htmx-indicator animate-spin h-4 w-4 text-red-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </button>
</div>
