{% if filepaths %}
    {% for path in filepaths %}
    <div class="p-2 rounded-md bg-dark-card hover:bg-dark-light border-l-2 border-primary my-1 text-xs">
        <div class="flex items-center justify-between">
            <div class="flex items-center min-w-0 flex-1">
                <i class="fas fa-file-code text-primary-light mr-2 flex-shrink-0 text-sm"></i>
                <span class="text-gray-300 truncate" title="{{ path }}">{{ path }}</span>
            </div>
            <button onclick="removeContextFile(this)" class="ml-2 text-gray-500 hover:text-red-400 flex-shrink-0">
                <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-xs text-gray-500 text-center py-6">No files loaded</div>
{% endif %}
