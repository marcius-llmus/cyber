<div id="prompt-{{ prompt.id }}" class="p-4 bg-dark-lighter rounded-md border-l-2 border-primary">
    <div class="flex items-center justify-between mb-2">
        <h4 class="text-sm font-semibold text-white">{{ prompt.name }}</h4>
        <div class="flex space-x-2">
            <button
                class="text-xs text-gray-400 hover:text-primary"
                hx-post="/prompts/from-blueprint"
                hx-ext="form-json"
                hx-vals='{"path": "{{ prompt.source_path }}"}'
                hx-target="#prompt-{{ prompt.id }}"
                hx-swap="outerHTML"
            >
                Refresh
            </button>
            <button
                class="text-xs text-gray-400 hover:text-red-400"
                hx-delete="/prompts/blueprint-prompt"
                hx-confirm="Are you sure you want to delete this blueprint prompt?"
            >
                Remove
            </button>
        </div>
    </div>
    <p class="text-xs text-gray-400">Source Path: {{ prompt.source_path }}</p>
    <pre class="text-xs text-gray-500 mt-2 max-h-48 overflow-y-auto modal-scroll-content"><code>{{ prompt.content }}</code></pre>
</div>
