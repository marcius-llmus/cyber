<div
    class="prompt-item p-4 rounded-md border-l-2 border-transparent bg-dark-lighter hover:bg-dark-light cursor-pointer"
    hx-post="/prompts/from-blueprint"
    hx-target="#blueprint-prompt-container"
    hx-swap="innerHTML"
    hx-ext="form-json"
    hx-vals='{"path": "{{ blueprint.path }}"}'
>
    <div class="flex items-center justify-between mb-2">
        <h4 class="text-sm font-semibold text-gray-200">{{ blueprint.name }}</h4>
    </div>
    <p class="text-xs text-gray-400 truncate">{{ blueprint.path }}</p>
</div>
