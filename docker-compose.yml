services:
  app:
    image: llama-coding:latest
    build: .
    container_name: llama_coding
    ports:
      - "8000:8000"
    volumes:
      # Only persist data, not code. Code lives in the image.
      - ${HOME}/llama-coding:/app/workspace
    environment:
      - HOST_UID=${UID}
      - HOST_GID=${GID}
    restart: "no"
