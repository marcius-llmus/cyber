services:
  app:
    build: .
    container_name: llama_coding
    ports:
      - "8000:8000"
    volumes:
      # Persist all data (DB, Projects, Blueprints) to the host workspace
      - ${HOME}/llama-coding:/app/workspace
    environment:
      - HOST_UID=${UID}
      - HOST_GID=${GID}
    restart: unless-stopped